plugins {
    id 'com.android.application' apply true
    id 'com.google.gms.google-services' apply true
    id("io.objectbox")
}

repositories {
    google()
    mavenCentral()
    maven { url "https://www.jitpack.io" }
}

android {
    compileSdk = 36
    defaultConfig {
        applicationId "org.biologer.biologer"
        minSdkVersion 21
        targetSdk 36
        versionCode 184
        versionName '4.0.24'
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    androidResources {
        generateLocaleConfig true
    }

    // Notify on deprecated api
    allprojects {
        gradle.projectsEvaluated {
            tasks.withType(JavaCompile).tap {
                configureEach {
                    options.compilerArgs.add("-Xlint:deprecation")
                }
            }
        }
    }

    applicationVariants.configureEach { variant ->
        variant.resValue "string", "versionName", variant.versionName
    }

    buildTypes {
        debug {
            // Add the key here if it needs to be access from .java files
            // Rightmost value is retrieved from ~/.gradle/gradle.properties
            buildConfigField 'String', "BiologerRS_Key", Biologer_BiologerRS_client_secret
            buildConfigField 'String', "BiologerHR_Key", Biologer_BiologerHR_client_secret
            buildConfigField 'String', "BiologerBA_Key", Biologer_BiologerBA_client_secret
            buildConfigField 'String', "BiologerME_Key", Biologer_BiologerME_client_secret
            buildConfigField 'String', "BiologerDEV_Key", Biologer_BiologerDEV_client_secret
            buildConfigField 'String', "Birdloger_Key", Biologer_Birdloger_client_secret
            buildConfigField 'String', "OpenWeather_KEY", OpenWeather_KEY
            // Add the key here if you need to access it from XML files
            // Rightmost value is retrieved from ~/.gradle/gradle.properties
            resValue 'string', "MAP_KEY", GoogleMAP_KEY
        }
        release {
            // Set if code shrinking should be enabled
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'),
                    'proguard-rules.pro'
            ndk {
                debugSymbolLevel 'FULL'
            }

            // Add the key here if it needs to be access from .java files
            // Rightmost value is retrieved from ~/.gradle/gradle.properties
            buildConfigField 'String', "BiologerRS_Key", Biologer_BiologerRS_client_secret
            buildConfigField 'String', "BiologerHR_Key", Biologer_BiologerHR_client_secret
            buildConfigField 'String', "BiologerBA_Key", Biologer_BiologerBA_client_secret
            buildConfigField 'String', "BiologerME_Key", Biologer_BiologerME_client_secret
            buildConfigField 'String', "BiologerDEV_Key", Biologer_BiologerDEV_client_secret
            buildConfigField 'String', "Birdloger_Key", Biologer_Birdloger_client_secret
            buildConfigField 'String', "OpenWeather_KEY", OpenWeather_KEY
            // Add the key here if you need to access it from XML files
            // Rightmost value is retrieved from ~/.gradle/gradle.properties
            resValue 'string', "MAP_KEY", GoogleMAP_KEY

        }
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES.txt', 'META-INF/LICENSE.txt', 'META-INF/NOTICE.txt', 'META-INF/NOTICE', 'META-INF/LICENSE', 'META-INF/DEPENDENCIES', 'META-INF/notice.txt', 'META-INF/license.txt', 'META-INF/dependencies.txt', 'META-INF/LGPL2.1']
        }
    }

    namespace 'org.biologer.biologer'
    dependenciesInfo {
        includeInApk true
        includeInBundle true
    }
    buildFeatures {
        buildConfig true
        viewBinding true
    }
    buildToolsVersion '36.0.0'
}

dependencies {
    androidTestImplementation('androidx.test.espresso:espresso-core:3.6.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation "androidx.drawerlayout:drawerlayout:1.2.0"
    implementation "androidx.exifinterface:exifinterface:1.4.1"
    implementation "androidx.activity:activity-ktx:1.10.1"
    implementation "androidx.core:core-ktx:1.17.0"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.core:core:1.17.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.preference:preference:1.2.1'
    implementation 'com.google.android.gms:play-services-location:21.3.0'
    implementation 'com.google.android.gms:play-services-maps:19.2.0'
    implementation 'com.google.maps.android:android-maps-utils:3.14.0'
    implementation 'com.google.firebase:firebase-crash:16.2.1'
    implementation 'com.google.firebase:firebase-core:21.1.1'
    implementation 'com.google.firebase:firebase-iid:21.1.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.core:core:1.17.0'
    annotationProcessor 'androidx.annotation:annotation:1.9.1'

    // Non Google
    // GIS
    implementation 'org.locationtech.jts:jts-core:1.20.0'
    implementation 'org.locationtech.proj4j:proj4j:1.4.1'
    implementation "org.locationtech.proj4j:proj4j-epsg:1.4.1"
    // Other
    implementation 'com.github.AppIntro:AppIntro:6.1.0'
    implementation 'com.squareup.retrofit2:retrofit:3.0.0'
    implementation 'com.squareup.retrofit2:converter-jackson:3.0.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:5.1.0'
    implementation ('com.opencsv:opencsv:5.12.0') {
        exclude group: 'commons-logging'
    }
    implementation 'com.github.MikeOrtiz:TouchImageView:3.1.1'
    implementation ('com.github.bumptech.glide:glide:4.16.0')
    annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0'

}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
