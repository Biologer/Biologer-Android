apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

repositories {
    google()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    jcenter()
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "org.biologer.biologer"
        // API level 19 = Android 4.4
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 52
        versionName "1.9.18"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

greendao {
        schemaVersion 138
    }

    applicationVariants.all { variant ->
        variant.resValue "string", "versionName", variant.versionName
    }

    buildTypes {
        debug {
            // Add the key here if it needs to be access from .java files
            // Rightmost value is retrieved from ~/.gradle/gradle.properties
            buildConfigField 'String', "BiologerRS_Key", Biologer_BiologerRS_client_secret
            buildConfigField 'String', "BiologerHR_Key", Biologer_BiologerHR_client_secret
            buildConfigField 'String', "BiologerBA_Key", Biologer_BiologerBA_client_secret
            // Add the key here if you need to access it from XML files
            // Rightmost value is retrieved from ~/.gradle/gradle.properties
            // resValue 'string', "biologer_hr_key", Biologer_BiologerHR_client_secret
        }
        release {
            // Set if code shrinking should be enabled
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'),
                    'proguard-rules.pro'

            // Add the key here if it needs to be access from .java files
            // Rightmost value is retrieved from ~/.gradle/gradle.properties
            buildConfigField 'String', "BiologerRS_Key", Biologer_BiologerRS_client_secret
            buildConfigField 'String', "BiologerHR_Key", Biologer_BiologerHR_client_secret
            buildConfigField 'String', "BiologerBA_Key", Biologer_BiologerBA_client_secret
            // Add the key here if you need to access it from XML files
            // Rightmost value is retrieved from ~/.gradle/gradle.properties
            // resValue 'string', "biologer_hr_key", Biologer_BiologerHR_client_secret


        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('androidx.test.espresso:espresso-core:3.2.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.core:core:1.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.preference:preference:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.firebase:firebase-crash:16.2.1'
    implementation 'com.google.firebase:firebase-core:17.2.3'
    implementation 'com.google.firebase:firebase-iid:20.1.2'
    implementation 'com.squareup.retrofit2:retrofit:2.7.2'
    implementation 'com.squareup.retrofit2:converter-jackson:2.7.2'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.4.0'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation 'org.greenrobot:greendao-generator:3.2.2'
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'com.auth0.android:jwtdecode:1.4.0'
    implementation 'org.greenrobot:eventbus:3.2.0'
    implementation 'com.baoyz.swipemenulistview:library:1.3.0'
    implementation 'com.github.apl-devs:appintro:v4.2.3'
    implementation 'androidx.multidex:multidex:2.0.1'
    testImplementation 'junit:junit:4.13'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
}

apply plugin: 'com.google.gms.google-services'
